<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <from method="post" action ="/login">

      <p>
         <label for name ="j_username">Login:</label>
         <input name="j_username"/>
      </p>


      <p>
          <label for password ="j_password">Password:  </label>
          <input password ="j_password"/>
      </p>

      <p>
          <input type="Submit" value="Login" />
      </p>

  </from>
</body>
</html>
