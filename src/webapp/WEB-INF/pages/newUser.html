<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе </title>
</head>
<body>
<h1>Регистрация пользователя </h1>
 <form th:action= "@{/saveUser}"
      th:object="${user}"
      th:method="POST">

     <p>
       <label for="firstName"> Введите имя:  </label>
       <input type="text" th:field ="*{firstName}" id="firstName"/>
     </p>

     <p>
        <label for="surname" > Введите фамилию:  </label>
        <input type="text" th:field ="*{surname}" id ="surname"/>
     </p>

     <p>
        <label for="city" > Введите город: </label>
        <input type="text" th:field="*{city}" id="city"/>
     </p>

     <p>
        <label for="age"> Введите возраст: </label>
        <input type ="text" th:field="*{age}" id="age"/>
     </p>

     <p>
        <input type="submit" value="сохранить">
     </p>
    

 </form>

</body>
</html>
